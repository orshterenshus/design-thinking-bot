<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 items-center justify-center flex h-screen text-gray-700">
    <div class="bg-white p-5 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Register</h1>
        <form id="registerForm" action="/src/register.html" method="post">
            <input class="w-full p-2.5 my-2.5 border border-gray-300 rounded-md box-border text-gray-800" placeholder="Username" type="text" id="userInput" name="username" required>
            <input class="w-full p-2.5 my-2.5 border border-gray-300 rounded-md box-border text-gray-800" placeholder="Email" type="text" id="mailInput" name="email" required>
            <input class="w-full p-2.5 my-2.5 border border-gray-300 rounded-md box-border text-gray-800" placeholder="Password" type="password" id="passInput" name="enterpassword" required>
            <input class="w-full p-2.5 my-2.5 border border-gray-300 rounded-md box-border text-gray-800" placeholder="Confirm Password" type="password" id="confirmInput" name="confirmpassword" required>
            <label for="birthdate">Birth Date:</label>
            <input class="w-full p-2.5 my-2.5 border border-gray-300 rounded-md box-border text-gray-800" placeholder="" type="date" id="dateInput" name="birthpassword" required>
            <div id="arithmetic-captcha-container" class="space-y-2">
                <label for="captcha-answer" class="block text-sm font-medium text-gray-700"> Solve the CAPTCHA: </label>
                <div class="flex items-center space-x-4">
                </div>

            </div>
            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600">Register</button>
            <a href="login.html" class="block text-right mt-4 text-blue-500 hover:underline">Already have an account? Login</a>
        </form>
        <div id="registerMessage" class="mt-2 text-red-500 text-center text-sm"></div>
    </div>
    <script src="users.js"></script>
    <script src="register.js"></script>
</body>

</html>
