<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/tirgul1/style.css" rel="stylesheet">
    
</head>

<body class="font-sans bg-gray-100 flex items-center justify-center h-screen m-0 text-gray-800">
    <div class="bg-white p-5 rounded-lg shadow-lg w-72">
        <h1 class="font-bold text-4xl mb-5 text-gray-800">Login</h1>
        <form id="loginForm" action="/src/login" class="text-left justify-center" method="post">
            <label for="username">Username:</label>
            <input class="w-full p-2.5 my-2.5 border border-gray-300 rounded-md box-border text-gray-800" type="text" id="userInput" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input class="w-full p-2.5 my-2.5 border border-gray-300 rounded-md box-border text-gray-800" type="password" id="passInput" name="password" required>
            <br>
            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
            <a href="register.html"
                class="block text-center w-full p-3 mt-4 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Register</a>
            <a href="#" class="block text-right mt-4 text-blue-500 hover:underline" onclick="alert('Forgot password functionality to be implemented.');">Forgot Password?</a>

        </form>
        <div id="loginMessage" class="mt-2 text-red-500 text-center text-sm"></div>
    </div>
    <script src="users.js"></script>
    <script src="login.js"></script>
</body>

</html>
